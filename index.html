<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Roulette - Machine Learning Roulette Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .wheels-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .wheel-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .wheel-container {
            position: relative;
            width: 240px;
            height: 240px;
        }

        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            border: 8px solid white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
            margin: 20px;
        }

        .wheel-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 50% 50%;
            overflow: hidden;
            border-radius: 50%;
        }

        .wheel-segment-text {
            position: absolute;
            font-size: 9px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            text-align: center;
            line-height: 1.1;
            max-width: 60px;
            word-wrap: break-word;
            pointer-events: none;
            white-space: nowrap;
        }

        .needle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .needle::after {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ff4757;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #ff4757;
        }

        .wheel-label {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 10px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            text-align: center;
            pointer-events: none;
            max-width: 60px;
            line-height: 1.1;
            word-wrap: break-word;
            white-space: normal;
        }

        .wheel-result {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            color: #fff;
            line-height: 1.3;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 150px;
            text-align: center;
            font-weight: bold;
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem 3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .spin-button:active {
            transform: translateY(-1px);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }



        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .results-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-text {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        @media (max-width: 768px) {
            .wheels-container {
                flex-direction: column;
                gap: 1.5rem;
            }

            .wheel-container {
                width: 180px;
                height: 180px;
            }

            .wheel {
                width: 150px;
                height: 150px;
                margin: 15px;
            }

            .wheel-label {
                font-size: 8px;
                max-width: 45px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ° ML Roulette</h1>
        <p class="subtitle">Spin the wheels to get your random machine learning combination!</p>

        <div class="wheels-container">
            <div class="wheel-wrapper">
                <div class="wheel-title">ðŸ“Š Data</div>
                <div class="wheel-container">
                    <div class="needle"></div>
                    <div class="wheel" id="dataWheel">
                        <!-- Segments will be generated by JavaScript -->
                    </div>
                    <div class="wheel-result" id="dataResult">Ready to spin!</div>
                </div>
            </div>

            <div class="wheel-wrapper">
                <div class="wheel-title">ðŸ§  Model</div>
                <div class="wheel-container">
                    <div class="needle"></div>
                    <div class="wheel" id="modelWheel">
                        <!-- Segments will be generated by JavaScript -->
                    </div>
                    <div class="wheel-result" id="modelResult">Ready to spin!</div>
                </div>
            </div>

            <div class="wheel-wrapper">
                <div class="wheel-title">ðŸŽ¯ Task</div>
                <div class="wheel-container">
                    <div class="needle"></div>
                    <div class="wheel" id="taskWheel">
                        <!-- Segments will be generated by JavaScript -->
                    </div>
                    <div class="wheel-result" id="taskResult">Ready to spin!</div>
                </div>
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheels()">
            ðŸŽ² Spin the Wheels!
        </button>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="result-text">ðŸŽ‰ Your ML Challenge:</div>
            <div id="combinationResult"></div>
        </div>
    </div>

    <script>
        // JSON data for the wheels
        const wheelData = {
            data: [
                "Tabular",
                "Text",
                "Images",
                "Joker"
            ],
            model: [
                "Linear",
                "MLP",
                "CNN",
                "RNN (LSTM/GRU)",
                "Transformers (Encoder/Decoder)",
                "Tree based (Random forests, GBDTs)",
                "SVMs",
                "Joker"
            ],
            task: [
                "Regression",
                "Binary classification",
                "Multi-class classification",
                "Multi-label multi-class classification",
                "Dimensionality reduction",
                "Anomaly detection",
                "Clustering",
                "Joker"
            ]
        };

        // Color schemes for different wheel types
        const colorSchemes = {
            data: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'],
            model: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'],
            task: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd']
        };

        let isSpinning = false;

        function getRandomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function getRandomIndex(array) {
            return Math.floor(Math.random() * array.length);
        }

        function setupWheel(wheelId, wheelType) {
            const wheel = document.getElementById(wheelId);
            if (!wheel) return;

            const data = wheelData[wheelType];
            const colors = colorSchemes[wheelType];
            const segmentAngle = 360 / data.length;

            wheel.innerHTML = ''; // Clear existing content
            wheel.style.transform = 'rotate(0deg)'; // Reset rotation

            // 1. Create conic-gradient for the wheel background
            const gradientParts = data.map((item, index) => {
                const startAngle = index * segmentAngle;
                const endAngle = startAngle + segmentAngle;
                const color = colors[index % colors.length];
                return `${color} ${startAngle}deg ${endAngle}deg`;
            });
            const gradientOffset = 270 - segmentAngle / 2;
            wheel.style.background = `conic-gradient(from ${gradientOffset}deg, ${gradientParts.join(', ')})`;

            // 2. Create and position the text labels
            const wheelRadius = wheel.offsetWidth / 2;
            const labelRadius = wheelRadius * 0.65; // Position labels at 65% of the radius

            data.forEach((item, index) => {
                const label = document.createElement('div');
                label.className = 'wheel-label';
                label.textContent = item;

                const midAngle = segmentAngle * (index + 0.5);
                const midAngleRad = (midAngle - 90) * (Math.PI / 180);

                const xPos = labelRadius * Math.cos(midAngleRad);
                const yPos = labelRadius * Math.sin(midAngleRad);

                let textRotation = midAngle;
                if (textRotation > 90 && textRotation < 270) {
                    textRotation += 180;
                }

                label.style.transform = `translate(${xPos}px, ${yPos}px) translate(-50%, -50%) rotate(${textRotation}deg)`;

                wheel.appendChild(label);
            });
        }

        function spinWheels() {
            if (isSpinning) return;

            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            const resultsContainer = document.getElementById('resultsContainer');

            spinButton.disabled = true;
            spinButton.textContent = 'ðŸŒ€ Spinning...';
            resultsContainer.style.display = 'none';

            // Generate random results and calculate rotations
            const wheels = [
                { id: 'dataWheel', type: 'data', resultId: 'dataResult' },
                { id: 'modelWheel', type: 'model', resultId: 'modelResult' },
                { id: 'taskWheel', type: 'task', resultId: 'taskResult' }
            ];

            const results = {};

            wheels.forEach(wheelInfo => {
                const wheel = document.getElementById(wheelInfo.id);
                const data = wheelData[wheelInfo.type];
                const selectedIndex = getRandomIndex(data);
                const selectedValue = data[selectedIndex];

                results[wheelInfo.type] = selectedValue;

                // Calculate rotation to align selected segment with needle
                const segmentAngle = 360 / data.length;
                const targetAngle = -(selectedIndex * segmentAngle);
                const totalRotation = 360 * 5 + targetAngle;

                // Apply the rotation
                wheel.style.transition = 'transform 3s cubic-bezier(0.23, 1, 0.32, 1)';
                wheel.style.transform = `rotate(${totalRotation}deg)`;
            });

            // Update results after spinning animation
            setTimeout(() => {
                // Display results
                document.getElementById('dataResult').textContent = results.data;
                document.getElementById('modelResult').textContent = results.model;
                document.getElementById('taskResult').textContent = results.task;

                // Show combination result
                const combinationText = `
                    <strong>Data:</strong> ${results.data}<br>
                    <strong>Model:</strong> ${results.model}<br>
                    <strong>Task:</strong> ${results.task}
                `;
                document.getElementById('combinationResult').innerHTML = combinationText;
                resultsContainer.style.display = 'block';

                // Create confetti
                createConfetti();

                // Reset button
                spinButton.disabled = false;
                spinButton.textContent = 'ðŸŽ² Spin Again!';
                isSpinning = false;

                // Reset wheel transition for smooth resize
                wheels.forEach(wheelInfo => {
                    const wheel = document.getElementById(wheelInfo.id);
                    if (wheel) wheel.style.transition = 'transform 0s';
                });

            }, 3200);
        }

        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);

            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];

            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiPiece.style.animationDelay = Math.random() * 2 + 's';
                confettiPiece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confettiPiece);
            }

            // Remove confetti after animation
            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 4000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            console.log('ML Roulette loaded successfully!');
            console.log('Wheel data:', wheelData);

            // Setup all wheels
            setupWheel('dataWheel', 'data');
            setupWheel('modelWheel', 'model');
            setupWheel('taskWheel', 'task');

            // Re-setup on resize to adjust label positions
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    setupWheel('dataWheel', 'data');
                    setupWheel('modelWheel', 'model');
                    setupWheel('taskWheel', 'task');
                }, 100);
            });
        });
    </script>
</body>

</html>
